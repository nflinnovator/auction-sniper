plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    
    // Matchers that can be combined to create flexible expressions of intent
    testImplementation 'org.hamcrest:hamcrest:2.2'
    
     // https://mvnrepository.com/artifact/org.jmock/jmock-junit5
    testImplementation 'org.jmock:jmock-junit5:2.12.0'

    // This dependency is not used by the application.
    //implementation 'com.google.guava:guava:31.1-jre'
    
    // https://mvnrepository.com/artifact/com.googlecode.windowlicker/windowlicker-swing
    implementation 'com.googlecode.windowlicker:windowlicker-swing:r268'
    
    // Smack is an Open Source XMPP (Jabber) client library for instant messaging and presence. 
    // https://mvnrepository.com/artifact/org.igniterealtime.smack/smack
    implementation 'org.igniterealtime.smack:smack:3.1.0'
    implementation 'org.igniterealtime.smack:smackx:3.1.0'
    
    // A package of Java utility classes for the classes that are in java.lang's hierarchy,
    // or are considered to be so standard as to justify existence in java.lang.
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    
    //  The Apache Commons IO library contains utility classes,
    // stream implementations, file filters, file comparators, endian transformation classes, and much more. 
    implementation 'commons-io:commons-io:2.11.0'
    
    // https://mvnrepository.com/artifact/org.jmock/jmock-legacy 
    testImplementation 'org.jmock:jmock-legacy:2.12.0'
    
}

application {
    // Define the main class for the application.
    mainClass = 'auction.sniper.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
